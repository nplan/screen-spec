<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screen-spec</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="src/css/layout.css">
    <link rel="stylesheet" href="src/css/components.css">
    <link rel="stylesheet" href="src/css/visualizer.css">
</head>
<body>
    <button class="reset-button" id="reset-button">delete</button>
    
    <h1>screen-spec</h1>
    
    <!-- Add visualizer widget before screens container -->
    <div class="screen-visualizer">
        <canvas class="visualizer-canvas" id="screenCanvas"></canvas>
        <div class="canvas-overlay">
            <div class="view-mode-controls">
                <div class="mode-toggle">
                    <input type="radio" id="realSize" name="viewMode" value="realSize" checked>
                    <label for="realSize">Size</label>
                    <input type="radio" id="fovBased" name="viewMode" value="fovBased">
                    <label for="fovBased">FOV</label>
                </div>
            </div>
        </div>
    </div>
    
    <div class="screens-container" id="screens-container">
        <div class="container" data-screen-id="template" style="display: none;">
            <div class="screen-number">1</div>
            <button class="remove-screen" style="display: none;">×</button>
            
            <div class="field-wrapper">
                <label for="preset-template">Preset</label>
                <div class="input-wrapper">
                    <select id="preset-template">
                        <option value="">Custom</option>
                        <option value="24-1920-1080" selected>24" FHD (1920 x 1080)</option>
                        <option value="27-2560-1440">27" QHD (2560 x 1440)</option>
                        <option value="27-3840-2160">27" UHD 4K (3840 x 2160)</option>
                        <option value="27-5120-2880">27" UHD 5K (5120 x 2880)</option>
                        <option value="32-2560-1440">32" QHD (2560 x 1440)</option>
                        <option value="32-3840-2160">32" UHD 4K (3840 x 2160)</option>
                        <option value="32-6144-3456">32" 6K (6144 x 3456)</option>
                        <option value="32-7680-4320">32" UHD 8K (7680 x 4320)</option>
                        <option value="34-3440-1440">34" UWQHD (3440 x 1440)</option>
                        <option value="38-3840-1600">38" WUHD (3840 x 1600)</option>
                        <option value="40-5120-2160">40" WUHD (5120 x 2160)</option>
                        <option value="43-3840-2160">43" UHD 4K (3840 x 2160)</option>
                        <option value="45-5120-2160">45" WUHD (5120 x 2160)</option>
                        <option value="49-5120-1440">49" DQHD (5120 x 1440)</option>
                        <option value="57-7680-2160">57" DUHD (7680 x 2160)</option>
                        <option value="65-7680-4320">65" UHD 8K (7680 x 4320)</option>
                    </select>
                </div>
            </div>
            
            <div class="field-wrapper">
                <div class="diagonal-scaling">
                    <div>
                        <label for="diagonal-template">Diagonal</label>
                        <div class="input-wrapper">
                            <input type="number" id="diagonal-template" min="0" step="1">
                            <span class="unit">in</span>
                        </div>
                    </div>
                    <div>
                        <label for="scaling-template">Scaling</label>
                        <div class="input-wrapper">
                            <input type="number" id="scaling-template" min="100" step="5" value="100">
                            <span class="unit">%</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="field-wrapper">
                <label>Resolution</label>
                <div class="resolution">
                    <div class="input-wrapper">
                        <input type="number" id="width-template" min="0">
                        <span class="unit">px</span>
                    </div>
                    <span>×</span>
                    <div class="input-wrapper">
                        <input type="number" id="height-template" min="0">
                        <span class="unit">px</span>
                    </div>
                </div>
            </div>
            
            <div class="field-wrapper">
                <div class="resolution">
                    <div>
                        <label for="distance-template">Distance</label>
                        <div class="input-wrapper">
                            <input type="number" id="distance-template" min="0" step="50" value="600">
                            <span class="unit">mm</span>
                        </div>
                    </div>
                    <div>
                        <label for="curvature-template">Curvature</label>
                        <div class="input-wrapper">
                            <input type="number" id="curvature-template" min="0" step="100" placeholder="Flat">
                            <span class="unit">mm</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Validation errors container -->
            <div class="validation-errors" id="validation-errors-template" style="display: none;">
                <div class="error-list" id="error-list-template"></div>
            </div>
            
            <div class="outputs-section">
                <div class="output-section-title" style="display: none;">Native</div>
                <div class="output-item">
                    <div class="output-line">
                        <span class="output-label">Dimensions</span>
                        <span class="output-value">-- x --</span>
                    </div>
                    <div class="output-separator"></div>
                    <div class="output-line">
                        <span class="output-label">FOV</span>
                        <span class="output-value">-- x --</span>
                    </div>
                    <div class="output-separator"></div>
                    <div class="output-line">
                        <span class="output-label">Pixel Density</span>
                        <span class="output-value">--<span class="output-unit">PPI</span></span>
                    </div>
                    <div class="output-separator"></div>
                    <div class="output-line">
                        <span class="output-label">Visual Density</span>
                        <span class="output-value">--<span class="output-unit">PPD</span></span>
                    </div>
                </div>
                
                <div class="output-section-title" style="display: none;">Scaled</div>
                <div class="output-item" style="display: none;">
                    <div class="output-line">
                        <span class="output-label">Resolution</span>
                        <span class="output-value">-- x --</span>
                    </div>
                    <div class="output-separator"></div>
                    <div class="output-line">
                        <span class="output-label">Pixel Density</span>
                        <span class="output-value">--<span class="output-unit">PPI</span></span>
                    </div>
                    <div class="output-separator"></div>
                    <div class="output-line">
                        <span class="output-label">Visual Density</span>
                        <span class="output-value">--<span class="output-unit">PPD</span></span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="add-wrapper" id="add-wrapper">
            <button id="add-screen">+</button>
        </div>
    </div>
    
    <footer>
        vibecoded
        <br>
        &copy; 2025 Plab
    </footer>
    
    <script src="src/js/config.js"></script>
    <script src="src/js/Screen.js"></script>
    <script src="src/js/ScreenVisualizer.js"></script>
    <script src="src/js/ValidationManager.js"></script>
    <script src="src/js/ScreenManager.js"></script>
    <script>
        // Initialize the application
        const screenManager = new ScreenManager();
        // Make it globally accessible for validation
        window.screenManager = screenManager;
    </script>
</body>
</html>
